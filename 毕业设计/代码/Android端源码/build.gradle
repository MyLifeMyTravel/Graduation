apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.lion.graduation2"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/Android_Location_V1.3.1.jar')
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile files('libs/Android_3DMap_V2.4.0.jar')
    compile files('libs/AMap_Services_V2.3.1.jar')
    compile files('libs/afinal_0.5.1_bin.jar')
    compile files('libs/afinal-0.3.32-bin.jar')
    compile files('libs/achartengine-1.1.0.jar')
    compile files('libs/Android_Navi_V1.1.1.jar')
    compile files('libs/Msc.jar')
}
